<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/Javascript" src="main.js" defer></script>
</head>
<body>
    <header>
        <ul>
            <li id="primaryWeapon">Bazooka</li>
            <li id="secondaryWeapon">Grenade launcher</li>
            <li>Pistol</li>
            <li>SMG</li>
        </ul>
    </header>
    <main>
        <div id="calculator">
            <h1>Calculatrice du pauvre</h1>

            <input type="text" id="number" placeholder="123456" >

            <label for="binary">De Décimal à Binaire</label>
            <input type="radio" name="operator" id="binary">

            <label for="decimal">De Binaire à Décimal</label>
            <input type="radio" name="operator" id="decimal">

            <button id="button">Calculer</button>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="">Link 1</a></li>
            <li><a href="">Link 2</a></li>
            <li><a href="">Link 3</a></li>
            <li><a href="">Link 4</a></li>
        </ul>
    </footer>
</body>
</html>
